<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="box">
    <!--
    @keyup/down
    @keyup.13
    @keyup.enter/up/down/left/right


    -->
    <input type="text"  @keydown="show($event)">
</div>
<script src="vue.js"></script>
<script>
    window.onload=function () {
        new Vue({
            el:'#box',
            data:{

            },
            methods:{
                show:function (ev) {
                    if(ev.keyCode==13){
                        alert('按了回车')
                    }
                }
            }
        })
    }
</script>
</body>
</html>
