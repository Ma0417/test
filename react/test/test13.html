<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../build/react.js"></script>
    <script src="../build/react-dom.js"></script>
    <script src="../build/browser.min.js"></script>
</head>
<body>
<div id="demo"></div>
<script type="text/babel">
    function Elock() {
        const element=(
            <div>
                <h1>这是时间</h1>
                <h2>{new Date().toLocaleString()}</h2>
            </div>
        );
        ReactDOM.render(
            element,
            document.getElementById('demo')
        );
    }
    setInterval(Elock,1000)

</script>
</body>
</html>
